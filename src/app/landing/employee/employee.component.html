<div id="employee" class="row justify-content-center mt-lg-4 mt-sm-4">
    <div class="col-11 bg-white">
      <div class="row">
          <div class="col-xl-3 col-lg-2 col-md-3 col-sm-3">
              <div class="pt-md-2 py-md-2 dropdown-sort">
                <label for="email" class="header-label mr-md-1">Department:</label>
                <div class="btn-group" dropdown>
                    <button id="button-basic" 
                            dropdownToggle type="button" 
                            class="btn btn-primary dropdown-toggle"
                            aria-controls="dropdown-basic">
                      Button dropdown <span class="caret"></span>
                    </button>
                    <ul id="dropdown-basic" 
                        *dropdownMenu 
                        class="dropdown-menu"
                        role="menu" 
                        aria-labelledby="button-basic">
                      <li role="menuitem"
                          *ngFor="let department of this.departments">
                        <a class="dropdown-item" href="#">{{department.name}}</a>
                      </li>
                    </ul>
                </div>           
              </div>
          </div>
        <div class="col-xl-3 col-lg-2 col-md-3 col-sm-3">
          <div class="pt-md-2 py-md-2 dropdown-sort">
            <label for="email" class="header-label mr-md-1">Sort by:</label>
            <div class="btn-group" dropdown>
                <button id="button-basic" 
                        dropdownToggle type="button" 
                        class="btn btn-primary dropdown-toggle"
                        aria-controls="dropdown-basic">
                  Button dropdown <span class="caret"></span>
                </button>
                <ul id="dropdown-basic" 
                    *dropdownMenu 
                    class="dropdown-menu"
                    role="menu" aria-labelledby="button-basic">
                  <li role="menuitem"
                      *ngFor="let position of this.positions">
                    <a class="dropdown-item" href="#">{{position.name}}</a>
                  </li>
                </ul>
            </div>           
          </div>
        </div>
        <div class="col-xl-3 col-lg-2 col-md-3 col-sm-3">
          <div class="pt-md-2 py-md-2 dropdown-sort">
            <label for="email" class="header-label mr-md-1">Location:</label>
            <div class="btn-group" dropdown>
                <button id="button-basic" 
                        dropdownToggle 
                        type="button" 
                        class="btn btn-primary dropdown-toggle"
                        aria-controls="dropdown-basic">
                  Button dropdown <span class="caret"></span>
                </button>
                <ul id="dropdown-basic" 
                    *dropdownMenu 
                    class="dropdown-menu"
                    role="menu" aria-labelledby="button-basic">
                  <li role="menuitem"
                      *ngFor="let location of this.locations">
                    <a class="dropdown-item" href="#">{{location.address}}</a>
                  </li>
                </ul>
            </div>   
          </div>
        </div>
        <div class="col-xl-3 col-lg-6 col-md-3">
            <ul class="nav justify-content-lg-end">
                <li class="nav-item ml-md-1 mr-md-2"
                    *ngFor="let sideHeader of this.sideHeaders">
                  <a class="nav-link" href="#">
                    <fa [name]="sideHeader.icon"></fa>
                  </a>
                </li>
            </ul>
            <button class="btn-bars navbar-toggler custom-toggler border-0">
                <fa name="bars" size="2x"></fa>
            </button>
        </div>
      </div>

    </div>
</div>
