<div class="row">
  <div class="col-lg-12">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
              <tr>
                <th (click)="testing()">Employee</th>
                <th>Position</th>
                <th>Department</th>
                <th>Birthday</th>
                <th>Sex</th>
                <th>Address</th>
                <th>Location</th>
                <th>Active</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of filterList">
                <td>{{user.fullname}}</td>
                <td>{{user.position}}</td>
                <td>{{user.department}}</td>
                <td>{{user.birthdate}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.address}}</td>
                <td>{{user.location}}</td>
                <td>
                  <span [ngClass]="{dot: true, 
                                    active: user.active, 
                                    notactive: !user.active}"></span>
                </td>
                <td></td>
              </tr>
            </tbody>
        </table>
    </div>
  </div>
</div>
